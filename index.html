      <!-- início carousel -->
      <div class="container">
        <div class="row">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

            <div class="carousel-inner d-md-block alingn-items-center">

                <img class="d-block w-100" src="./img/img1.png" alt="primeiro slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/img2.png" alt="segundo slide">

              <div class="carousel-item">
                <img class="d-block w-100" src="./img/img3.png" alt="terceiro slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/img4.png" alt="quarto slide">
              </div>
              
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

        </div>
