<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteiner-login">
        
        <div class="conteiner">
    
            <div class="contido">
                
                <div class="alinhamento-label">
    
                    <div class="logo">
                        
                        <img src="./seuMadruga2.png" alt="logo" height="90px" width="90px">
    
                    </div>
    
                    <form action="">
    
                        <div class="controle">
                            
                            <label class="label-login" for="email"></label>
                            <input type="text" id="email" placeholder="Digite seu Email">
                            
                        </div>
                      
                        <div class="controle">
                            
                            <label class="label-senha" for="senha"></label>
                            <input type="password" id="senha" placeholder="Digite sua Senha">
    
                        </div>
                
                    </form>
                    
                </div>
        
            </div>
    
        </div>

    </section>

</body>
