<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="tela-login">
        
        <div class="conteiner">
    
            <div class="contido">

                <div class="alinhamento-label">

                    <div class="voltarIndex">
                        
                        <a href="./index.html">&larr;Voltar</a>
                            
                    </div>
    
                    <div class="logo">
                        
                        <img src="./seuMadruga2.png" alt="logo" height="90px" width="90px">
    
                    </div>

                    <div class="controle">

                        <form action="">
        
                            <div class="controle-label">
                                
                                <label class="label-login" for="email"></label>
                                <input class="input" type="text" id="email" placeholder="Digite seu Email">
                                
                            </div>
                          
                            <div class="controle-label">
                                
                                <label class="label-senha" for="senha"></label>
                                <input class="input" type="password" id="senha" placeholder="Digite sua Senha">
        
                            </div>
    
                            <div>
    
                                <button class="botao">Login</button>
    
                            </div>
                    
                            <div>
    
                                <button class="botao">Cadastrar-se</button>
    
                            </div>
                    
                        </form>

                    </div>

                    <div class="esqueciSenha">
        
                        <a href="">Esqueci a Senha</a>
                            
                    </div>
    
                    
                </div>
        
            </div>
    
        </div>

    </section>

</body>
</html>
