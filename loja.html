    <section id="home">  
        <div class="container">
         <div class="row">
            <script>

                // Carrega os produtos do arquivo JSON
                function carregarProdutos() {
                  $.getJSON("loja.json", function(produtos) {
                    // Percorre os produtos
                    for (const produto of produtos) {
                      // Cria um elemento `card`
                      const card = $(`<div class="card"></div>`);
      
                      // Adiciona a imagem
                      const imagem = $(`<img class="card-img-top" src="${produto.imagem}" alt="${produto.nome}"></img>`);
                      card.append(imagem);
      
                      // Adiciona o título
                      const titulo = $(`<h5 class="card-title">${produto.nome}</h5>`);
                      card.append(titulo);
      
                      // Adiciona a descrição
                      const descricao = $(`<p class="card-text">${produto.descricao}</p>`);
                      card.append(descricao);
      
                      // Adiciona o preço
                      const preco = $(`<p class="card-text">R$ ${produto.preco}</p>`);
                      card.append(preco);
      
                      // Adiciona o botão de compra
                      const botaoComprar = $(`<a href="#" class="btn btn-primary">Comprar</a>`);
                      card.append(botaoComprar);
      
                      // Adiciona o `card` à página
                      $(".row").append(card);
                    }
                  });
                }
      
                // Chama a função de carregamento dos produtos
                carregarProdutos();
      
              </script>
        </div>
