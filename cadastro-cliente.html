<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conteiner-cadastro">

        <div class="contido-cadastro">

            
            <div class="alinhamento-label-cadastro">
                
                
                <div class="voltar-home-login">

                    <div class="link-home-login">

                        <a class="ancoraLink" href="./index.html">HOME</a>
    
                        <a class="ancoraLink" href="./login.html">Login</a>
                        
                    </div>
                    
                    <div class="logo-cadastro">
                        
                        <img src="./img/skynet-logo.png" alt="logo" height="35px" width="50px">
                        
                    </div>

                </div>
                

                <div class="texto-cadastro">

                    <h2>Cadastro</h2>
                    
                </div>
                
                <div class="controle-cadastro">

                    <form action="">
    
                        <div class="controle-label">
                            
                            <label class="label-primeiro-nome" for="primeiro-nome"></label>
                            <input class="input" type="text" id="nome" placeholder="Primeiro Nome">
                            
                        </div>
                      
                        <div class="controle-label">
                            
                            <label class="sobrenome" for="sobrenome"></label>
                            <input class="input" type="text" id="senha" placeholder="Sobrenome">
    
                        </div>

                        <div class="controle-label">
                            
                            <label class="email" for="email"></label>
                            <input class="input" type="text" id="senha" placeholder="Email">
    
                        </div>

                        <div class="controle-label">
                            
                            <label class="senha" for="senha"></label>
                            <input class="input" type="password" id="senha" placeholder="Senha">
    
                        </div>

                        <div class="controle-label">
                            
                            <label class="comfirme-senha" for="confirme-senha"></label>
                            <input class="input" type="password" id="confirme-senha" placeholder="Confirme sua Senha">
    
                        </div>

                
                        <div>

                            
                            <button class="botao-login">Cadastrar-se</button>
                            

                        </div>
                
                    </form>

                </div>

                
            </div>
    
        </div>

    </div>


</body>
</html>
