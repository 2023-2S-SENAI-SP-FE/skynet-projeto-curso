<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="tela-login">
        
        <div class="conteiner-login">
    
            <div class="contido-login">

                <h2>Cadastro</h2>

                <div class="alinhamento-label-login">
                    
                    <div class="voltarIndex">
                        
                        <a class="ancoraLink" href="./index.html">&larr;Voltar</a>
                            
                    </div>

                    <div class="logo-login">
                        
                        <img src="./img/skynet-logo.png" alt="logo" height="70px" width="100px">
    
                    </div>

                    <div class="controle">

                        <form action="">
        
                            <div class="controle-label">
                                
                                <label class="label-login" for="email"></label>
                                <input class="input" type="text" id="email" placeholder="Digite seu Email">
                                
                            </div>
                          
                            <div class="controle-label">
                                
                                <label class="label-senha" for="senha"></label>
                                <input class="input" type="password" id="senha" placeholder="Digite sua Senha">
        
                            </div>
    
                            <div>
    
                                <button class="botao-login">Login</button>
    
                            </div>
                    
                            <div>
    
                                
                                <button class="botao-login">Cadastrar-se</button>
                                
    
                            </div>
                    
                        </form>

                    </div>

                    <div class="esqueciSenha">
        
                        <a class="ancoraLink" href="">Esqueci minha Senha</a>
                            
                    </div>
    
                    
                </div>
        
            </div>
    
        </div>

    </section>

</body>
</html>
