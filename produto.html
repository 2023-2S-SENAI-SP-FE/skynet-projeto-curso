<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bootstrap.css">
    <title>Produto</title>
</head>
<body>

    <div class="container">

        <hr class="mt-3">
        
        <div class="row">

            <div class="card border-0 bg-warning col-8">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="./img/uniforme_bulls.png" class="img-fluid.rounded-start w-100"> 
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">Chicago Bulls</h5>
                            <p class="text-light">R$ 499,99</p>
    
                            <div class="card-text">
                                <p>
                                    Vista-se com o uniforme do time de Jordan
                                </p>
                            </div>

                            <div class="align-self-center">
                                <form class="d-block">
                                    <button class="btn btn-info botao-add-carrinho">
                                        Adicionar ao carrinho
                                    </button>
                                </form>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch">
                
                <div class="card text-start border-0 bg-warning mb-auto">
                    
                    <img src="./img/uniforme_bulls.png" class="card-img-top">

                    <div class="card-body">
                        <h5 class="card-title">Chicago Bulls</h5>
                        <p class="text-light">R$ 499,99</p>

                        <div class="card-text">
                            <p>
                                Vista-se com o uniforme do time de Jordan
                            </p>
                        </div>

                    </div>

                    <div class="card-footer align-self-center">
                        <form class="d-block">
                            <button class="btn btn-info botao-add-carrinho">
                                Adicionar ao carrinho
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
